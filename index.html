<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <title>Weekend Salary Cal</title>
</head>

<body>
    <div class="container"></div>
    <header>
        <div id="header-container">
            <h1>Salary Calculator</h1>
        </div>
    </header>
    <div id="inputFields">
        <input type="text" id="firstNameIn" placeholder="First Name">
        <input type="text" id="lastNameIn" placeholder="Last Name">
        <input type="text" id="idIn" placeholder="ID Number">
        <input type="text" id="titleIn" placeholder="Title">
        <input type="text" id="Salary" placeholder="Annual Salary">
        <button id="submit">Submit</button>
    </div>


</body>

</html>
